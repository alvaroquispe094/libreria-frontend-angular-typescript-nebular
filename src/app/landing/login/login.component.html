<div class="container-fluid mt-3 mb-5">
<div class="row mt-5">
    <div class="col-lg-4 col-xl-4 offset-lg-4 offset-xl-4">
      <nb-card [nbSpinner]="loading"  nbSpinnerStatus="primary">
        <!-- <ngx-spinner></ngx-spinner> -->
        <nb-card-header>Login </nb-card-header>
      
        <nb-card-body>
          <form (ngSubmit)="login()" [formGroup]="loginForm" aria-labelledby="title"  >

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
              
                <div class="row">
          
                  <div class="col-md-12 mb-3">
                    <label class="label">User</label>
                    <input nbInput fullWidth formControlName="usuario" class="form-control" placeholder="Username" required>
                    <!-- Showing errors using getter method -->
                    <p *ngIf="usuario.touched && usuario.invalid" class="error text-danger"><sup>*</sup>Please enter username</p>
                    <p *ngIf="usuario.errors?.minlength" class="error text-danger"><sup>*</sup>Name shouldn't be less than 2 words</p>
                  </div>
                </div>
                
                <div class="row">
          
                  <div class="col-md-12 mb-3">
                    <label class="label">Contrase√±a</label>
                    <input nbInput fullWidth formControlName="password" placeholder="Password" type="password" class="form-control" required>
                    <!-- Showing errors using getter method -->
                    <p *ngIf="password.touched && password.invalid" class="error text-danger"><sup>*</sup>Please enter password</p>
                    <p *ngIf="password.errors?.minlength" class="error text-danger"><sup>*</sup>Name shouldn't be less than 2 words</p>
                  </div>
                </div>
          
                <div class="form-group text-right">
                  <!-- <button nbButton class="btn btn-secondary gap-right ml-1" (click)="ResetForm()">Limpiar</button> -->
                  <button nbButton status="primary" type="submit" class="ml-1" fullWidth [disabled]="!loginForm.valid">Log In</button>
                </div>
          
              </div>
            </div>
  
  
          </form>
          
          <section *ngIf="socialLinks && socialLinks.length > 0" class="links" aria-label="Social sign in">
            or enter with:
            <div class="socials">
              <ng-container *ngFor="let socialLink of socialLinks">
                <a *ngIf="socialLink.link"
                   [routerLink]="socialLink.link"
                   [attr.target]="socialLink.target"
                   [attr.class]="socialLink.icon"
                   [class.with-icon]="socialLink.icon">
                  <nb-icon *ngIf="socialLink.icon; else title" [icon]="socialLink.icon"></nb-icon>
                  <ng-template #title>{{ socialLink.title }}</ng-template>
                </a>
                <a *ngIf="socialLink.url"
                   [attr.href]="socialLink.url"
                   [attr.target]="socialLink.target"
                   [attr.class]="socialLink.icon"
                   [class.with-icon]="socialLink.icon">
                  <nb-icon *ngIf="socialLink.icon; else title" [icon]="socialLink.icon"></nb-icon>
                  <ng-template #title>{{ socialLink.title }}</ng-template>
                </a>
              </ng-container>
            </div>
          </section>
          
          <section class="another-action" aria-label="Register">
            Don't have an account? <a class="text-link" routerLink="../register">Register</a>
          </section>
             
        </nb-card-body>
      </nb-card>  
    </div>
  </div>
</div>
